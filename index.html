<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
</head>

<body>

    <!-- Navbar -->
     <div class="a">
    <div class="navbar">
        <h1 class="title">MEAL FINDER</h1>
        <button class="menu-btn" id="menu-btn"><i class="fa-solid fa-bars"></i></button>
    </div>

    <!-- Sidebar (Categories) -->
    <div class="sidebar" id="sidebar">
        <h2>Categories</h2>
        <ul class="category-list" id="category-list">

            
            <li>Beef</li>
            <li>Chicken</li>
            <li>Dessert</li> 
            <li>Lamb</li>
            <li>Miscellaneous</li> 
            <li> Pasta</li> 
            <li>Pork></li>
            <li>Seafood</li> 
            <li>Side</li> 
            <li>Starter</li>  
            <li>Vegan</li> 
            <li>Vegetarian</li> 
            <li>Breakfast</li>
            <li>goat</li>
        </ul>
    </div>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search recipes here...">
        <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <!-- Meal List -->
    <h2 class="meal-title">What are your favorite cuisines</h2>
    <p class="para">PERSONALIZE YOUR EXPERIENCE</p>
    <div class="meal-list" id="meal-list"></div>

    
    

    <script src="app.js"></script>
    </div>
</body>
</html>
